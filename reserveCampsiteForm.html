<div class="row row-content">
    <div class="col-sm-6 mx-auto">
        <div class="card">
            <h3 class="card-header text-white bg-info">Reserve a Campsite</h3>
            <div class="card-body">
                <form id="reserveForm">
                    <div class="row form-group">
                        <label class="col-sm-6" for="numCampers">Number of Campers</label>
                        <div class="col col-form-label">
                            <select name="numCampers" class="form-control" id="numCampers">
                                <option>Select...</option>
                                <option value="one">1</option>
                                <option value="two">2</option>
                                <option value="three">3</option>
                                <option value="four">4</option>
                                <option value="five">5</option>
                                <option value="six">6</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-sm-6" for="date">Date</label>
                        <div class="col-sm-6 col-form-label">
                             <input type="date" class="form-control" id="date" name="date" placeholder="date">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                             <button type="submit" class="btn btn-primary">Search</button> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
